apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress
  namespace: services
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # Replace the ACM ARN with your certificate ARN or update via Kustomize/CI
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:390844470549:certificate/<YOUR_ACM_CERTIFICATE_ID>
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  rules:
    - http:
        paths:
          - path: /patients
            pathType: Prefix
            backend:
              service:
                name: patient-service
                port:
                  number: 80
          - path: /appointments
            pathType: Prefix
            backend:
              service:
                name: appointment-service
                port:
                  number: 80
  tls:
    - hosts:
        - example.yourdomain.com
      secretName: alb-cert-placeholder

