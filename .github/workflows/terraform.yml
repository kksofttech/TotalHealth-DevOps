name: Terraform

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  fmt-validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        run: terraform -chdir=infra/envs/dev fmt -check
      - name: Terraform init
        run: terraform -chdir=infra/envs/dev init -input=false
      - name: Terraform validate
        run: terraform -chdir=infra/envs/dev validate

  plan:
    runs-on: ubuntu-latest
    needs: fmt-validate
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform init
        run: terraform -chdir=infra/envs/dev init -input=false
      - name: Terraform plan
        run: terraform -chdir=infra/envs/dev plan -out=tfplan -input=false

  apply:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: plan
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform init
        run: terraform -chdir=infra/envs/dev init -input=false
      - name: Terraform apply
        run: terraform -chdir=infra/envs/dev apply -auto-approve -input=false

